<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardus Klone Arayüzü</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #3b82f6; /* Pardus mavisi/Linux vari arka plan */
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Masaüstü hissi için */
        }
        #desktop-area {
            flex-grow: 1;
            padding: 10px;
        }
        #taskbar {
            height: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 0.9em;
        }
        #github-loader {
            background-color: #f1f1f1;
            color: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 50px auto;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #github-loader input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        #github-loader button {
            padding: 8px 15px;
            background-color: #10b981;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #github-loader button:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <div id="desktop-area">
        <div id="github-loader">
            <h2>GitHub Proje Yükleyici</h2>
            <p>GitHub bağlantısını girin. Proje klone alanında çalıştırılacaktır.</p>
            <input type="text" id="repo-url" placeholder="https://github.com/beko/pardus-klone-kodlari">
            <button onclick="loadProjectFromGithub()">Yükle ve Başlat</button>
            <p style="margin-top: 15px; font-size: 0.8em; color: #555;">(Bu özellik şu an simülasyondur, asıl klone projesi kodu buraya gelecek.)</p>
        </div>
        
        </div>

    <div id="taskbar">
        <span>Başlat Menüsü</span>
        <span style="margin-left: auto;">[Saat]</span>
    </div>

    <script>
        function loadProjectFromGithub() {
            const url = document.getElementById('repo-url').value;
            if (url.includes("github.com")) {
                alert(`GitHub'dan proje çekme simülasyonu:\nURL: ${url}\n\n**Gerçek entegrasyon:** Bu alana Klone projenizin tam HTML/CSS/JS kodunu bu aşamadan sonra yazacaksınız.`);
                
                // **Gerçek Proje Başlangıcı:**
                // Klone projenizin başlangıç arayüzünü yükleyen kod buraya gelecek.
                document.getElementById('github-loader').style.display = 'none';
                document.getElementById('desktop-area').innerHTML = `
                    <h1 style="text-align: center;">Pardus Masaüstü Klone Çalışıyor...</h1>
                    <p style="text-align: center;">Bu alana Klone'un ana ekranını kodlamaya başlayabilirsin.</p>
                `;
            } else {
                alert("Lütfen geçerli bir GitHub URL'si girin.");
            }
        }
    </script>
</body>
</html>
