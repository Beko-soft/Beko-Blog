<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beko'nun Laboratuvarı ve Blogu</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header id="main-nav">
        <nav>
            <a href="#" class="nav-btn" data-target="laboratuvar">SİMULASYON (PARDUS KLONE)</a>
            <a href="#" class="nav-btn" data-target="blog">BLOG</a>
            <a href="#" class="nav-btn" data-target="sozluk">SÖZLÜK</a>
        </nav>
    </header>

    <main id="content-area">
        <section id="laboratuvar" class="page-content active-page">
            <h1 style="display: inline-block;">SİMULASYON: Linux Masaüstü Klone</h1>
            
            <button id="fullscreen-btn" onclick="enterFullScreen()">[ ] Tam Ekran Yap</button>

            <p><strong>Vizyon:</strong> Ana arayüz bozulmadan, Masaüstü Klone projesi aşağıdaki alanda bağımsız olarak çalışacaktır.</p>

            <iframe id="desktop-klone-iframe" src="pardus-klone.html" frameborder="0"></iframe>
        </section>

        <section id="blog" class="page-content hidden-page">
            <h1>BLOG</h1>
            <ul id="blog-grid" class="content-grid">
                </ul>
        </section>

        <section id="sozluk" class="page-content hidden-page">
            <h1>SÖZLÜK</h1>
            <div id="sozluk-content">
                </div>
            <div id="pagination-controls">
                </div>
        </section>
        
        <div id="blog-content-container" class="hidden-modal">
            <div id="blog-content-header">
                <h2 id="post-title"></h2>
                <button id="close-post-btn">X</button>
            </div>
            <div id="blog-content"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="animation.js"></script>
    
    <script>
        function enterFullScreen() {
            const iframe = document.getElementById('desktop-klone-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { /* Safari */
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { /* IE11 */
                iframe.msRequestFullscreen();
            } else {
                alert("Tarayıcınız tam ekran özelliğini desteklemiyor.");
            }
        }
    </script>
</body>
</html>
