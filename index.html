<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beko'nun Blogu</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        #blog-list ul { list-style: none; padding: 0; }
        #blog-list li { margin-bottom: 10px; padding: 10px; border-bottom: 1px solid #eee; }
        #blog-list a { text-decoration: none; color: royalblue; font-weight: bold; }
        #blog-list a:hover { text-decoration: underline; }
        /* Blog içeriği alanı */
        #blog-content { margin-top: 30px; padding: 20px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Beko'nun Statik Blog Listesi</h1>
    <div id="blog-list">
        <h2>Yazılarımız</h2>
        <ul></ul>
    </div>

    <div id="blog-content">
        <p>Lütfen listeden bir yazı seçin.</p>
    </div>

    <script src="blog.js"></script>
</body>
</html>
