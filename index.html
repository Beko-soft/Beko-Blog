<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beko'nun Laboratuvarı ve Blogu</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header id="main-nav">
        <nav>
            <a href="#" class="nav-btn" data-target="laboratuvar">LABORATUVAR (WASM IDE)</a>
            <a href="#" class="nav-btn" data-target="blog">BLOG</a>
            <a href="#" class="nav-btn" data-target="sozluk">SÖZLÜK</a>
        </nav>
    </header>

    <main id="content-area">
        <section id="laboratuvar" class="page-content active-page">
            <h1>LABORATUVAR: Python Web IDE</h1>
            <p><strong>Vizyon:</strong> Python kodlarını tarayıcıda çalıştıran (Wasm) bir entegre geliştirme ortamı.</p>

            <div id="ide-container">
                <div id="code-editor-area">
                    <h2>KOD YAZ</h2>
                    <textarea id="python-code-input" rows="15" placeholder="# Python Kodunuzu Buraya Yazın...
print('Merhaba Beko!')
x = 5 + 3
print(f'Sonuç: {x}')"></textarea>
                    <button id="run-code-btn">▶ Kodu Çalıştır</button>
                </div>
                
                <div id="code-output-area">
                    <h2>ÇIKTI</h2>
                    <pre id="python-code-output">Çıktı burada görünecek.</pre>
                </div>
            </div>
            
            <p class="warning-text">**Not:** Çalıştırma işlevi (WebAssembly entegrasyonu) şu an için sadece frontend tasarımıdır.</p>
        </section>

        <section id="blog" class="page-content hidden-page">
            <h1>BLOG</h1>
            <ul id="blog-grid" class="content-grid">
                </ul>
        </section>

        <section id="sozluk" class="page-content hidden-page">
            <h1>SÖZLÜK</h1>
            <div id="sozluk-content">
                </div>
            <div id="pagination-controls">
                </div>
        </section>
        
        <div id="blog-content-container" class="hidden-modal">
            <div id="blog-content-header">
                <h2 id="post-title"></h2>
                <button id="close-post-btn">X</button>
            </div>
            <div id="blog-content"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="animation.js"></script>
</body>
</html>
